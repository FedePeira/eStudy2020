<html>
<head>
	<style></style>	
    <title>Matematicas</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" id="applicationStylesheet" href="CSS/mathquill.css"/>
    <script src="JS/jquery-3.5.1.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="JS/mathquill.min.js"></script>
    <link rel="stylesheet" type="text/css" id="applicationStylesheet" href="CSS/matheditor.css"/>
    <script src="JS/matheditor.js"></script>
    <script src="JS/MateJS.js"></script>
    <link rel="stylesheet" type="text/css" id="applicationStylesheet" href="CSS/materialize.min.css"/>
    <script src="JS/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" id="applicationStylesheet" href="CSS/MateCSS.css"/>
    <script src="JS/CalcuJS.js"></script>
</head>
<body>
    <a class="logo">eStudy</a>
    <a href="/Menu.html" style="padding-left: 80%; color: white;"><i class="material-icons tiny">arrow_back</i>Volver al menu</a>
    <div class="container flow-text">
        <h1 style="text-align:center; color: white;">eMath</h1>
    </div>
    <div class="row center">
        <div class="col s12">
            <div class="col s6">
                <div id="math"></div>
                    <div class="waves-effect waves-light btn line"> Linea</div>
            </div>
            <div class="container flow-text col s5 push-s1"  style="background-color: white;">
                <br>
                <div class="linea0" id="mathquill0"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="calculadora" style="background: purple;">
            <div class="row">
                <div class="card-panel purple darken-4 calc-result-input flow-text"><span>0</span></div>
            </div>
            <div class="columna1">
                <div class="boton 7" style="position: relative; left: -5;"> 7</div>
                <div class="boton 4" style="position: relative; left: -5;"> 4</div>
                <div class="boton 1" style="position: relative; left: -5;"> 1</div>
                <div class="boton 0" style="position: relative; left: -5;"> 0</div>
            </div>
            <div class="columna2">
                <div class="boton 8" style="position: relative; left: -5;"> 8</div>
                <div class="boton 5" style="position: relative; left: -5;"> 5</div>
                <div class="boton 2" style="position: relative; left: -5;"> 2</div>
                <div class="boton punto" style="position: relative; left: -5;"> .</div>
            </div>
            <div class="columna3">
                <div class="boton 9" style="position: relative; left: -5;"> 9</div>
                <div class="boton 6" style="position: relative; left: -5;"> 6</div>
                <div class="boton 3" style="position: relative; left: -5;"> 3</div>
                <div class="boton eq" style="position: relative; left: -5;"> =</div>
            </div>
            <div class="columna4">
                <div class="boton by" style="position: relative; left: -5;"> รท</div>
                <div class="boton x" style="position: relative; left: -5;"> x</div>
                <div class="boton -" style="position: relative; left: -5;"> -</div>
                <div class="boton plus" style="position: relative; left: -5;"> +</div>
            </div>
    </div>
</body>
</html>
